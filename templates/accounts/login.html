{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-8 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="space-y-4">
      {{ form|crispy }}
    </div>
    <button type="submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
      Login
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-gray-600">
    Don't have an account?
    <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
  </p>
</div>
{% endblock %}
