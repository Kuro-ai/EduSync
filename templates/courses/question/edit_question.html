{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-8 bg-white rounded-lg shadow-md mt-8">

  <h2 class="text-2xl font-semibold text-gray-800 mb-6">✏️ Edit Question</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex space-x-4">
      <button type="submit"
              class="px-5 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition font-semibold">
        💾 Save Changes
      </button>
      <a href="{% url 'view_quiz' quiz.id %}" 
         class="px-5 py-2 border border-gray-500 text-gray-700 rounded hover:bg-gray-100 transition font-semibold">
        ❌ Cancel
      </a>
    </div>
  </form>

</div>
{% endblock %}
