{% extends 'base.html' %}

{% block content %}
  <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-semibold mb-4 text-red-600 flex items-center gap-2">
      <span>ðŸš©</span> Report Course: <span class="ml-1 font-normal text-gray-700">{{ course.title }}</span>
    </h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex gap-4">
        <button type="submit" 
                class="px-5 py-2 bg-red-600 text-white rounded-md font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-1 transition">
          Submit Report
        </button>
        <a href="{% url 'course_detail' course.id %}" 
           class="px-5 py-2 border border-gray-300 rounded-md text-gray-700 font-medium hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 transition">
          Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
