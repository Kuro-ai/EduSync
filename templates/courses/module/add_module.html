{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Module to "{{ course.title }}"</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded shadow">
      Add Module
    </button>
    <a href="{% url 'course_detail' course.id %}" class="ml-4 text-gray-600 hover:underline">
      Back to Course
    </a>
  </form>
</div>
{% endblock %}
