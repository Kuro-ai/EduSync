{% extends 'base.html' %}

{% block content %}
  <div class="max-w-xl mx-auto p-6 bg-white shadow rounded-lg mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Module: {{ module.title }}</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>

      <div class="flex justify-start items-center gap-4 mt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-sm transition duration-200">
          Save
        </button>
        <a href="{% url 'course_detail' module.course.id %}" class="text-gray-600 hover:text-gray-800 hover:underline">
          Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
