<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Activate Your Account</title>
  <style>

    body {
      margin: 0; 
      padding: 0; 
      background-color: #121212;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #d1d5db;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px 20px;
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      color: #e5e7eb;
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-weight: 400;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 20px;
      color: #9ca3af;
    }
    a.button {
      display: inline-block;
      background-color: #2563eb;
      color: white !important;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      font-size: 16px;
      margin-bottom: 25px;
    }
    .footer-text {
      font-size: 14px;
      color: #6b7280;
      word-break: break-word;
    }
    .footer-link {
      color: #3b82f6;
      word-break: break-all;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Activate Your Account</h1>
    <p>We just need to validate your email address to activate your Mailjet account. Simply click the following button:</p>

    <a href="{{ verification_link }}" class="button">Activate my account</a>

    <p class="footer-text">If the link doesnâ€™t work, copy this URL into your browser:</p>
    <p class="footer-link">{{ verification_link }}</p>
  </div>
</body>
</html>
